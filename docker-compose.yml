services:
  simulador-drones:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    container_name: simulador-drones
    restart: unless-stopped

  # Servicio de desarrollo (opcional)
  dev:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host"
    container_name: simulador-drones-dev
    environment:
      - NODE_ENV=development
